<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ändra Innehåll</title>
        <link rel="stylesheet" href="CSS/Styles.css">
        <script src="JS/scripts.js" defer></script>
    </head>

    


    <body>
        <header>
            <div id="headerDivLeft">
                <button>Hem</button>
                <button>Filmer</button>
            </div>
        </header>

        <div id="headerImage">
            <div class="imageContainer">
                <img src="Resources/headerImage.jpeg"> 
            </div>
        </div>

        <div class="mainDiv">    
            <div class="searchDiv">
                <input placeholder="Search..." type="text" name="movieInput" id="movieSearch">
                <button type="submit" id="movieSearchButton" class="searchButton">
                    <img src="Resources/magnifying_glas.png" alt="">
                </button>
            </div>

            <div class="searchResultDiv">
                <div class="movie">
                    <img class="movieImgContainer" src="Resources/Movie/rpo.jpg" alt="">
                    <p class="movieTitle">Ready player one</p>
                </div>
                <div class="movie">
                    <img class="movieImgContainer" src="Resources/Movie/Harry.jpg" alt="">
                    <p class="movieTitle">Harry Potter</p>
                </div>
                <div class="movie">
                    <img class="movieImgContainer" src="Resources/Movie/backtothefuture.jpg" alt="">
                    <p class="movieTitle">Back to the future</p>
                </div>
            </div>



        </div>

    </body>
</html>
